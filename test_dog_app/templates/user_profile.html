{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center">
        <h1>{{ user.username }}</h1>
        <img src="{{ user.user_photo.url }}" alt="User-Profile-Picture">
    </div>
    {% for dog in user_dogs %}
        {{ dog }}
    {% empty %}
    <h2>Currently, You have not added any dogs.</h2>
    {% endfor %}
{% endblock content %}

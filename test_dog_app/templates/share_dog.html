{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
    <form action="{% url 'test_dog_app:share_dog' dog_to_share.id %}" method="post"  enctype="multipart/form-data">
    {% csrf_token %}
        {{ dog_name_form | crispy }}<br>
        {% for entry_form in list_entry_form %}
        {{ entry_form | crispy }}<br>
        {% endfor %}
    <p>
        <button name="submit">Share</button>
    </p>
    </form>

{% endblock content %}

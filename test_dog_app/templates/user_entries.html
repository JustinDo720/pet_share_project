{% extends 'base.html' %}

{% block content %}
    <h3>
        {% for dog in user_dogs %}
            <a href="{% url 'test_dog_app:user_private_entries' dog.id %}">
               {{ forloop.counter }}.<u>{{ dog }}</u><br>
            </a>
        {% empty %}
            <ul>
                No Dog names have been added.
            </ul>
        {% endfor %}
    </h3>
{% endblock content %}

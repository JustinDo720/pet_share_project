{% extends 'base.html' %}
{% load static %}

{% block content %}

    {% for dog in dog_bio %}
        <h2>
            <b>
                <u>
                    {{ dog.dog_name }}
                </u>
            </b>
        </h2>
        <img src="{{dog.dog_photo.image.url}}" alt="Dog Photo">
        <p>
            <BLOCKQUOTE>
                {{ dog.bio_entry }}
            </BLOCKQUOTE>
        </p>
    {% endfor %}

{% endblock content %}

{% extends 'base.html' %}
{% load crispy_forms_filters %}


{% block content %}
    <header>
            <br>Change Your Profile!
    </header>
    <form action="{% url 'users:edit_user_profile' user.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        {{ u_form | crispy }}<br>
    <img src="{{ profile.user_photo.url }}"
         style="width: 200px; height: 200px"
         alt="User-Profile-Picture">
        {{ p_form | crispy }}<br>

    <button name="submit">Save Changes</button>
    </form>
{% endblock content %}

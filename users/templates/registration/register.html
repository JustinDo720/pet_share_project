{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="card">
    <h2 class="card-header">
        Register
    </h2>
    <div class="card-body">
        <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button name="submit" class="btn-success">Submit</button>
            {% endbuttons %}
        </form>
    </div>
</div>


{% endblock content %}
